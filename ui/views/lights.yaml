# MAXIMALIST DASHBOARD
# Lights View
# Made by Madelena Mak 2022

title: Light
path: lights

type: 'custom:grid-layout'
layout:
  grid-template-rows: auto 32px
  grid-template-columns: 32px auto 32px
  grid-template-areas: |
    ". cc ."
  grid-column-gap: 0
  margin: 0
  card_margin: 0
  mediaquery:
    '(max-width: 870px)':
      grid-template-columns: 0 auto 0

cards:
  - type: 'custom:layout-card'
    layout_type: 'custom:grid-layout'
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: 'repeat(auto-fill, [col-start] minmax(360px, 1fr) [col-end])'
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        '(max-width: 800px)':
          margin: -1

    cards:

      # [Header] Summary
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          grid-template-columns: auto max-content
          grid-template-rows: auto
          mediaquery:
            '(max-width: 800px)':
              grid-template-columns: 1fr
          margin: 0
        view_layout:
          grid-column: 1/-1
        cards:

          - type: markdown
            content: >
              # Light

              {% set daylight = ( state_attr('sun.sun', 'next_rising') | as_timestamp(0) - state_attr('sun.sun', 'next_setting') | as_timestamp(0) ) | abs / 60 / 60 %}
              You have {{ states.light|length }} lights and {{
              states.light|selectattr('state','equalto','on')|list|length }}
              of them {{ iif(
              (states.light|selectattr('state','equalto','on')|list|length
              == 1), 'is', 'are') }}  turned on. There are {{ daylight | round(1) }} hours of daylight and {{ 24 - daylight | round(1) }} hours of nighttime today.

            style:
              .: |
                ha-card {
                  background: none;
                }
              ha-markdown$: |
                h1 {
                  font-size: var(--title-font-size);
                  font-weight: 500;
                  line-height: 1.1;
                  margin-left: -2px;
                  margin-block-end: -8px;
                }

          - type: 'custom:layout-card'
            layout_type: 'custom:horizontal-layout'
            view_layout:
              place-self: center start
            cards:

              - type: 'custom:swipe-card'
                parameters:
                  breakpointBase: container
                  enabled: true
                  slidesPerView: 2
                  breakpoints:
                    '600':
                      enabled: false
                      slidesPerView: 2
                cards:

                  - type: 'custom:mushroom-entity-card'
                    entity: binary_sensor.ping_valhalla_rainbow
                    name: Rainbow Hub ↗
                    icon_color: pink
                    style: 'ha-card {background: none;}'
                    tap_action:
                      action: url
                      url_path: !secret rainbow_hub_url

                  - type: 'custom:mushroom-entity-card'
                    entity: binary_sensor.ping_valhalla_insteon
                    name: Insteon Hub ↗
                    icon_color: pink
                    style: 'ha-card {background: none;}'
                    tap_action:
                      action: url
                      url_path: !secret insteon_hub_url


      # [Column] Living Room
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        cards:
          - type: 'custom:button-card'
            template: header_card_no_link
            variables:
