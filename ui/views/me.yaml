# MAXIMALIST DASHBOARD
# Me View
# Made by Madelena Mak 2022

title: Me
path: me
visible:
  - user: 7b356b6eaf634ffe8feb44cdb4a2c3d8
  - user: 2d5a55df40354c07ac28bb75a217c2b8

type: 'custom:grid-layout'
layout: !include ../shared/snippets/layout-page-margin.yaml

cards:
  - type: 'custom:layout-card'
    layout_type: 'custom:grid-layout'
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: 'repeat(auto-fill, [col-start] minmax(320px, 1fr) [col-end])'
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        '(max-width: 799.99px)':
          grid-template-columns: 'repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])'
          margin: 0

    cards:

      # [Header] Summary
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout: !include ../shared/snippets/layout-page-title-with-2-badges.yaml
        view_layout:
          grid-column: 1/-1
        cards:

          - type: markdown
            content: "# Me \U0001F496\nYou slept {{ iif( states('sensor.withings_sleep_score_madelena')|int >= 80, 'well', iif( states('sensor.withings_sleep_score_madelena')|int >= 50, 'alright', 'poorly')) }} last night.\n"
            style:
              .: |
                ha-card {
                  background: none;
                }
              ha-markdown$: |
                h1 {
                  font-size: var(--title-font-size);
                  font-weight: 600;
                  line-height: 1.1;
                  margin-left: -2px;
                  margin-block-end: -8px;
                }

          - type: 'custom:layout-card'
            layout_type: 'custom:grid-layout'
            layout:
              margin: 0
            view_layout:
              place-self: center auto
            cards:

              - type: 'custom:swipe-card'
                parameters: !include ../shared/snippets/parameters-page-title-swipe-card.yaml
                style: !include ../shared/snippets/style-page-title-swipe-card.yaml
                cards:

                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(max-width: 799.99px), (min-width: 1024px)": &title-badge-1
                        type: 'custom:mushroom-entity-card'
                        entity: binary_sensor.ping_my_website
                        name: My Website ↗
                        icon_color: pink
                        style: !include ../shared/snippets/style-page-title-swipe-card-tile.yaml
                        tap_action:
                          action: url
                          url_path: 'https://MadelenaMak.com'
                      "(min-width: 800px) and (max-width: 1023.99px)":
                        <<: *title-badge-1
                        layout: vertical

                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(max-width: 799.99px), (min-width: 1024px)": &title-badge-2
                        type: 'custom:mushroom-entity-card'
                        entity: sensor.my_last_fm_play_count
                        name: Last.fm ↗
                        icon: 'mdi:music'
                        icon_color: pink
                        style: !include ../shared/snippets/style-page-title-swipe-card-tile.yaml
                        tap_action:
                          action: url
                          url_path: 'https://last.fm/user/pakkei'
                      "(min-width: 800px) and (max-width: 1023.99px)":
                        <<: *title-badge-2
                        layout: vertical


      # [Column] Body + Health
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 'repeat(auto-fill, [col-start] minmax(320px, 1fr) [col-end])'
          grid-template-rows: auto
          grid-column-gap: 32px
          margin: -1px
        view_layout:
          grid-column: 1/-2
        cards:

          - type: 'custom:button-card'
            template: header_card
            variables:
              name: BODY + HEALTH
              label: Withings
              arrow: 'mdi:arrow-top-right'
              action: url
              link: 'https://healthmate.withings.com/'
            view_layout:
              grid-column: 1/-1

          - type: vertical-stack
            cards:

              - type: entity
                entity: sensor.anniversary_cake_day

              - type: entity
                entity: sensor.anniversary_days_on_earth

              - type: custom:apexcharts-card
                header:
                  show: true
                  show_states: true
                graph_span: 14d
                series:
                  - entity: sensor.withings_sleep_score_madelena
                    name: Sleep Score
                    type: column
                    group_by:
                      duration: 1d
                      func: raw
                yaxis:
                  - id: main
                    min: 0
                    max: 100
                    align_to: 10
                    apex_config:
                      axisTicks:
                        show: true
                        width: 54
                        offsetX: -6
                        borderType: dotted
                        color: rgba(var(--rgb-primary-text-color),.25)
                      labels:
                        offsetX: 8
                        align: right
                        style:
                          fontSize: var(--h6-font-size)
                          fontFamily: var(--font-stack)
                apex_config:
                  grid:
                    borderColor: rgba(var(--rgb-primary-text-color),.25)
                    strokeDashArray:
                      - 1
                      - 1
                  plotOptions:
                    bar:
                      columnWidth: 16%
                  xaxis:
                    axisBorder:
                      color: rgba(var(--rgb-primary-text-color),.25)
                      offsetY: -1
                    axisTicks:
                      color: rgba(var(--rgb-primary-text-color),.25)
                    labels:
                      hideOverlappingLabels: false
                      style:
                        fontSize: var(--h6-font-size)
                        fontFamily: var(--font-stack)
                      datetimeFormatter:
                        month: MMM
                        day: d
                      xformatter: |
                        EVAL:function(value, timestamp) {
                          return moment(timestamp).format("dd").charAt(0) + "\n" + moment(timestamp).format("D")
                        }
                card_mod:
                  style: >
                    #graph { margin: -8px; } #states__state { flex-direction: column-reverse;
                    display: flex;}

                    #state__name  { font-size: var(--body-font-size) !important; font-weight:
                    normal !important; padding: 4px 0 12px; }

                    #state__value > #state { font-size: var(--h1-font-size) !important;
                    font-weight: 100 !important; padding-right: 4px;}

                    #state__value > #uom { font-size: var(--h6-font-size) !important;
                    font-weight: 600 !important; text-transform: uppercase; }

          - type: vertical-stack
            cards:

              - hours_to_show: 240
                graph: line
                type: sensor
                entity: sensor.google_fit_weight
                detail: 1

              - type: entities
                entities:
                  - entity: sensor.google_fit_calories
                  - entity: sensor.google_fit_distance
                  - entity: sensor.google_fit_heart_rate
                  - entity: sensor.google_fit_height
                  - entity: sensor.google_fit_move_time
                  - entity: sensor.google_fit_sleep
                  - entity: sensor.google_fit_steps

              - type: custom:apexcharts-card
                header:
                  show: true
                  show_states: true
                graph_span: 14d
                series:
                  - entity: sensor.google_fit_steps
                    type: column
                    group_by:
                      duration: 1d
                      func: max
                yaxis:
                  - id: main
                    min: 0
                    align_to: 2000
                    apex_config:
                      axisTicks:
                        show: true
                        width: 54
                        offsetX: -6
                        borderType: dotted
                        color: rgba(var(--rgb-primary-text-color),.25)
                      labels:
                        offsetX: 8
                        align: right
                        style:
                          fontSize: var(--h6-font-size)
                          fontFamily: var(--font-stack)
                apex_config:
                  grid:
                    borderColor: rgba(var(--rgb-primary-text-color),.25)
                    strokeDashArray:
                      - 1
                      - 1
                  plotOptions:
                    bar:
                      columnWidth: 16%
                  xaxis:
                    axisBorder:
                      color: rgba(var(--rgb-primary-text-color),.25)
                      offsetY: -1
                    axisTicks:
                      color: rgba(var(--rgb-primary-text-color),.25)
                    labels:
                      hideOverlappingLabels: false
                      style:
                        fontSize: var(--h6-font-size)
                        fontFamily: var(--font-stack)
                      datetimeFormatter:
                        month: MMM
                        day: d
                      xformatter: |
                        EVAL:function(value, timestamp) {
                          return moment(timestamp).format("dd").charAt(0) + "\n" + moment(timestamp).format("D")
                        }
                card_mod:
                  style: >
                    #graph { margin: -8px; } #states__state { flex-direction: column-reverse;
                    display: flex;}

                    #state__name  { font-size: var(--body-font-size) !important; font-weight:
                    normal !important; padding: 4px 0 12px; }

                    #state__value > #state { font-size: var(--h1-font-size) !important;
                    font-weight: 100 !important; padding-right: 4px;}

                    #state__value > #uom { font-size: var(--h6-font-size) !important;
                    font-weight: 600 !important; text-transform: uppercase; }



      # [Column] Social Reach
      - type: vertical-stack
        cards:
          - type: 'custom:button-card'
            template: header_card
            variables:
              name: SOCIAL REACH
              label: Google Analytics
              arrow: 'mdi:arrow-top-right'
              action: url
              link: 'https://analytics.google.com'
          # - hours_to_show: 240
          #   graph: line
          #   type: sensor
          #   entity: sensor.my_twitter_followers_count
          #   detail: 2
          #   name: Twitter (@MadelenaMak)
          #   icon: 'mdi:twitter'
          - hours_to_show: 240
            graph: line
            type: sensor
            entity: sensor.reddit_profile_mmakes
            detail: 1
            name: Reddit (@mmakes)
            icon: 'mdi:reddit'
          - type: entities
            entities:
              - type: 'custom:template-entity-row'
                name: Post Karma
                icon: 'mdi:star'
                state: >-
                  {{ state_attr('sensor.reddit_profile_mmakes',
                  'link_karma') }}
              - type: 'custom:template-entity-row'
                name: Comment Karma
                icon: 'mdi:star'
                state: >-
                  {{ state_attr('sensor.reddit_profile_mmakes',
                  'comment_karma') }}
              - type: 'custom:template-entity-row'
                name: Awardee Karma
                icon: 'mdi:star'
                state: >-
                  {{ state_attr('sensor.reddit_profile_mmakes',
                  'awardee_karma') }}
              - type: 'custom:template-entity-row'
                name: Awarder Karma
                icon: 'mdi:star'
                state: >-
                  {{ state_attr('sensor.reddit_profile_mmakes',
                  'awarder_karma') }}
          # - hours_to_show: 24
          #   graph: line
          #   type: sensor
          #   entity: sensor.my_facebook_followers_count
          #   detail: 1
          #   icon: 'mdi:facebook'


      # [Column] Music
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 'repeat(auto-fill, [col-start] minmax(320px, 1fr) [col-end])'
          grid-template-rows: auto
          grid-column-gap: 32px
          margin: -1px
        view_layout:
          grid-column: 1/-1
        cards:

          - type: 'custom:button-card'
            template: header_card
            variables:
              name: MUSIC
              label: Last.fm
              arrow: 'mdi:arrow-top-right'
              action: url
              link: 'https://last.fm/user/pakkei'
            view_layout:
              grid-column: 1/-1

          - type: vertical-stack
            cards:

              - type: 'custom:button-card'
                template: large_tile_card
                entity: sensor.last_fm_top_artist_photo
                name: Top Artist
                state_display: '[[[ return states[''sensor.last_fm_top_artists''].state ]]]'
                label: >-
                  [[[ return
                  states['sensor.last_fm_top_artists'].attributes.artist_1_playcount
                  + ' PLAYS' ]]]
                show_state: true
                color: black
                icon: 'mdi:account-music'
                styles:
                  state:
                    - white-space: normal
                    - text-align: left
                    - line-height: 1.1
                    - padding: 4px 0
                  card:
                    - background-image: |
                        [[[ return "linear-gradient(to bottom, rgba(0,0,0,.66) 0%, rgba(0,0,0,0) 100%), url('" +
                          entity.state + "')" ]]]
                tap_action:
                  action: none

              - type: 'custom:list-card'
                entity: sensor.last_fm_top_artists_json
                feed_attribute: artist
                row_limit: 5
                columns:
                  - field: name
                    title: artist
                    add_link: url
                    style:
                      - display: block
                      - padding: 16px 0 0
                  - field: playcount
                    title: Plays
                    postfix: ' PLAYS'
                    style:
                      - display: block
                      - font-size: var(--h6-font-size)
                      - padding: 0
                      - opacity: 0.5
                      - text-transform: uppercase
                style: >
                  table tbody:first-child { display: none; } tbody
                  tr:first-child { display: none; }

                  tbody tr:nth-child(odd), tbody tr:nth-child(even) {
                  background: none; }

                  ha-card .name a { font-size: var(--h3-font-size); font-weight:
                  var(--h3-font-weight) !important; }

                  .card-header {padding-bottom: 0; margin: 0}

          - type: vertical-stack
            cards:
              - type: 'custom:layout-card'
                layout_type: 'custom:grid-layout'
                layout:
                  grid-template-columns: 'repeat(auto-fill, [col-start] minmax(144px, 1fr) [col-end])'
                  grid-template-rows: auto
                  margin: 0
                cards: !include ../shared/columns/me-music-top-albums.yaml

          - type: 'custom:list-card'
            entity: sensor.last_fm_top_tracks_json
            feed_attribute: track
            title: Top Tracks
            row_limit: 10
            columns:
              - field: name
                title: track
                add_link: url
                style:
                  - display: block
                  - padding: 16px 0 0
              - field: playcount
                title: Plays
                postfix: ' PLAYS'
                style:
                  - display: block
                  - font-size: var(--h6-font-size)
                  - padding: 0
                  - opacity: 0.5
                  - text-transform: uppercase
            style: >
              table tbody:first-child { display: none; }  tbody
              tr:nth-child(odd), tbody tr:nth-child(even) { background:
              none; }

              ha-card .name a { font-size: var(--h3-font-size); font-weight:
              var(--h3-font-weight) !important; }

              .card-header {padding-bottom: 0; margin: 0}
