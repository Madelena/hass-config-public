title: Astrometrics
path: astrometrics

type: 'custom:grid-layout'
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: 'custom:layout-card'
    layout_type: 'custom:grid-layout'
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: 'repeat(auto-fill, [col-start] minmax(360px, 1fr) [col-end])'
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        # '(min-width: 2320px)':
        #   grid-template-columns: 'repeat(auto-fill, [col-start] minmax(720px, 1fr) [col-end])'
        '(max-width: 800px)':
          grid-template-columns: 'repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])'

    cards:

      # [Header] Summary
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout: !include snippets/layout-page-title-with-2-badges.yaml
        view_layout:
          grid-column: 1/-1
        cards:

          - type: markdown
            content: >
              # Sol System

              Welcome to Sector 001. R3 (Strong) Flare at 9:55 am EDT on 10 May, 2022. Sky is clear for observations.
            style:
              .: |
                ha-card {
                  background: none;
                }
              ha-markdown$: |
                h1 {
                  font-size: var(--title-font-size);
                  font-weight: 500;
                  line-height: 1.1;
                  margin-left: -2px;
                  margin-block-end: -8px;
                }

          - type: 'custom:layout-card'
            layout_type: 'custom:grid-layout'
            layout:
              margin: 0
            view_layout:
              place-self: center start
            cards:

              - type: 'custom:swipe-card'
                parameters:
                  enabled: true
                  slidesPerView: 1.66
                  width: 480
                  breakpoints:
                    '800':
                      enabled: false
                      slidesPerView: 2
                      width: 240
                    '1024':
                      enabled: false
                      slidesPerView: 2
                      width: 400
                cards:

                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(max-width: 799.99px), (min-width: 1024px)": &title-badge-1
                        type: 'custom:mushroom-entity-card'
                        entity: binary_sensor.ping_my_website
                        name: OPAS Tynan ↗
                        icon: mdi:rocket-launch
                        icon_color: pink
                        style: 'ha-card {background: none;}'
                        tap_action:
                          action: url
                          url_path: 'https://MadelenaMak.com'
                      "(min-width: 800px) and (max-width: 1023.99px)":
                        <<: *title-badge-1
                        layout: vertical

                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(max-width: 799.99px), (min-width: 1024px)": &title-badge-2
                        type: 'custom:mushroom-entity-card'
                        entity: binary_sensor.ping_my_website
                        name: Sky Watch ↗
                        icon: 'mdi:cloud'
                        icon_color: pink
                        style: 'ha-card {background: none;}'
                        tap_action:
                          action: url
                          url_path: 'https://www.astrospheric.com/'
                      "(min-width: 800px) and (max-width: 1023.99px)":
                        <<: *title-badge-2
                        layout: vertical


