                  picture: https://services.swpc.noaa.gov/images/animations/suvi/primary/195/latest.png
                styles:
                  custom_fields:
                    picture:
                      - background-size: 110% 110%
                      - filter: grayscale(1) brightness(.85)
                tap_action:
