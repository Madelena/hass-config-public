          - type: custom:list-card
            entity: sensor.nasa_iss_station_report
            title: Captain's Log
            feed_attribute: entries
            row_limit: 5
            columns:
              - field: published
                style:
                  - display: inline-block
                  - font-size: var(--small-font-size)
                  - padding: 0 0 2px
              - field: author
                prefix: '&nbsp;&bull; '
                style:
                  - display: inline-block
                  - font-size: var(--small-font-size)
                  - padding: 0 0 2px
              - field: title
                add_link: link
                style:
                  - display: block
                  - font-weight: bold
                  - font-size: var(--h5-font-size)
                  - line-height: 1.5
                  - padding: 0 0 4px 0
