# MAXIMALIST DASHBOARD
# Bedroom View
# Made by Madelena Mak 2022

title: Bedroom
path: bedroom

type: 'custom:grid-layout'
layout: !include ../snippets/layout-page-margin.yaml

cards:
  - type: 'custom:layout-card'
    layout_type: 'custom:grid-layout'
    layout: !include ../snippets/layout-page-columns.yaml
    view_layout:
      grid-area: cc
    cards:

      # [Header] Summary
      
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout: !include ../snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:

          - type: markdown
            style: !include ../snippets/style-markdown-page-title.yaml
            content: >
              # Bedroom


      # [Column] Main Lights

      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          margin: -1        
        cards:

          - type: 'custom:button-card'
            template: header_card
            variables:
              name: LIGHTS
              label: Scenes
              action: more-info
              link: popup.bedroom_scenes

          - type: 'custom:layout-card'
            layout_type: 'custom:grid-layout'
            layout: !include ../snippets/layout-live-tile.yaml
            cards: !include ../columns/lights-bedroom.yaml


      # [Column] Energy

      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          margin: -1
        cards:

          - type: 'custom:button-card'
            template: header_card_no_link
            variables:
              name: ENERGY

          - type: 'custom:auto-entities'
            filter:
              template: |
                {% for sensor in expand('group.energy_bedroom') -%}
                  {%- set name = state_attr(sensor.entity_id,"friendly_name") | regex_replace(find='Bedroom', replace='') | regex_replace(find='smartenergy_metering', replace='') | regex_replace(find=' Plug', replace='') | regex_replace(find='Energy Use', replace='') -%}
                  {{
                    { 'entity': sensor.entity_id,
                      'type': 'custom:decluttering-card',
                      'template': 'mini_graph_tile',
                      'variables': [
                        {'entities': [sensor.entity_id]},
                        {'title': name},
                        {'lower_bound': 0},
                        {'upper_bound': '~200'}
                      ],
                    }
                  }},
                {%- endfor %}
            sort:
              method: state
              reverse: true
              numeric: true
            card:
              type: 'custom:layout-card'
              layout_type: 'custom:grid-layout'
              layout_options: !include ../snippets/layout-live-tile.yaml


      # [Column] Security

      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          margin: -1        
        cards:

          - type: 'custom:button-card'
            template: header_card_no_link
            variables:
              name: SECURITY

          - type: 'custom:layout-card'
            layout_type: 'custom:grid-layout'
            layout:
              margin: -1        
            cards: !include ../secret/security-bedroom.yaml


      # [Column] Chores

      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          margin: -1        
        cards:

          - type: 'custom:button-card'
            template: header_card_no_link
            variables:
              name: CHORES

          - type: 'custom:auto-entities'
            filter:
              include:
                - group: group.chore_personal
                  options:
                    type: 'custom:button-card'
                    template: chore_tile
            card:
              type: 'custom:layout-card'
              layout_type: 'custom:grid-layout'
              layout_options: !include ../snippets/layout-live-tile.yaml


      # [Column] Environment

      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout: !include ../snippets/layout-live-tile.yaml     
        cards:

          - type: 'custom:button-card'
            template: header_card_no_link
            variables:
              name: ENVIRONMENT
            view_layout:
              grid-column: 1/-1

          - type: 'custom:decluttering-card'
            template: mini_graph_tile
            variables:
              - entities:
                  - entity: sensor.bedroom_hue_sensor_temperature
              - title: Temperature
              - aspect_ratio: 2
            view_layout:
              grid-column: span 2
