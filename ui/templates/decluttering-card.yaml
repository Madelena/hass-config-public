# Multi Graph Card
# Uses the mini-graph-card module.
multi_graph_card:
  default:
    - title: ''
    - icon: ''
    - hours_to_show: 48
    - points_per_hour: 2
    - height: 200
    - lower_bound: ~10000
    - upper_bound: ~0
    - animate: true
    - show_extrema: false
    - show_header: ''
    - show_state: ''
    - show_legend: ''
    - smoothing: true
  card:
    type: 'custom:mini-graph-card'
    entities: '[[entities]]'
    name: '[[title]]'
    icon: '[[icon]]'
    hours_to_show: '[[hours_to_show]]'
    points_per_hour: '[[points_per_hour]]'
    hour24: true
    line_width: 1.5
    height: '[[height]]'
    lower_bound: '[[lower_bound]]'
    upper_bound: '[[upper_bound]]'
    smoothing: '[[smoothing]]'
    animate: '[[animate]]'
    show:
      labels_secondary: false
      extrema: '[[show_extrema]]'
    card_mod:
      style: |
        ha-card { padding-top: 0 !important; }
        .header {
          padding-bottom: 0;
          margin-top: -8px;
          display: [[show_header]];
        }
        .name > span {
          font-size: var(--body-font-size) !important;
          font-weight: normal !important;
          max-height: none !important;
          opacity: 1 !important;
        }
        .states {
          margin-top: -8px;
          display: [[show_state]];
        }
        .state__value {
          font-size: var(--h1-font-size) !important;
          font-weight: 100 !important;
          padding-top: 4px;
        }
        .state__uom {
          font-size: var(--h6-font-size) !important;
          text-transform: uppercase;
          margin-bottom: 2px !important;
        }
        .state__time {
          font-size: var(--h6-font-size) !important;
          font-weight: normal !important;
          letter-spacing: normal !important;
        }
        .graph__legend {
          font-size: var(--h6-font-size) !important;
          font-weight: normal !important;
          justify-content: flex-start !important;
          padding-left: 8px !important;
          padding-bottom: 16px !important;
          letter-spacing: normal !important;
          display: [[show_legend]];
        }
        .graph__legend__item {
          margin: 0 8px !important;
        }
        .icon {
          margin-top: 6px;
          flex-basis: 0 !important;
        }
        .info.flex {
          flex-flow: column;
          position: absolute;
          top: 32px;
          right: 0;
        }
        .info__item {
          flex-flow: row !important;
          align-self: flex-end;
          align-items: baseline !important;
        }
        .info__item span {
          padding-left: 4px;
          line-height: 16px;
        }
        .info__item__type {
          font-size: var(--h6-font-size);
          text-transform: uppercase !important;
        }
        .info__item__time {
          display: none;
        }


# History Graph Card
history_graph_card:
  default:
    - name: ''
    - icon: ''
    - hours_to_show: 24
    - refresh_interval: 0
  card:
    type: vertical-stack
    in_card: true
    cards:
      - type: entity
        entity: '[[entity]]'
        name: '[[name]]'
        icon: '[[icon]]'
      - type: history-graph
        hours_to_show: '[[hours_to_show]]'
        refresh_interval: '[[refresh_interval]]'
        show_names: false
        entities:
          - entity: '[[entity]]'
        card_mod:
          style:
            .: |
              ha-card { overflow: hidden; }
              .content {
                margin-left: -68px !important;
                margin-bottom: -40px !important;
                padding: 0 0 12px 0 !important;
                overflow: hidden;
                filter: hue-rotate(115deg) saturate(3) brightness(0.66)
              }
            state-history-charts$state-history-chart-line$ha-chart-base$: |
              .chartLegend { display: none;}


