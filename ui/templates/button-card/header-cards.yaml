## HEADERS AND TITLE CARDS

# Title Card (with icon)

title_card_with_icon:
  layout: icon_name_state2nd
  tap_action:
    action: none
  styles:
    grid:
      - grid-template-rows: auto
      - grid-template-columns: max-content auto
    name:
      - font-size: 32pt
      - font-weight: 500
      - place-self: center start
    card:
      - background: none
      - padding: 8px 0 0
    img_cell:
      - width: 48px
      - padding: 4px 24px 4px 16px
      - place-self: center
    icon:
      - opacity: 0.8
      - color: var(--primary-text-color)
      - width: 100%
    state:
      - font-size: 10pt
      - place-self: start
      - padding-bottom: 8px


# Header Card

header_card:
  variables:
    name: ''
    label: ''
    arrow: 'mdi:arrow-right'
    action: navigate
    link: ''

  show_name: false
  show_state: false
  show_label: false

  styles:
    grid:
      - grid-template-columns: auto min-content 16px
      - grid-template-rows: 26px auto 8px
      - grid-template-areas: "'header .' 'header link' 'header .'"
    card:
      - background: none
      - padding: 0

  custom_fields:
    header:
      card:
        type: 'custom:button-card'
        template:
          - header_card_no_link
        name: '[[[ return variables.name ]]]'

    link:
      card:
        type: 'custom:button-card'
        name: '[[[ return variables.label ]]]'
        icon: '[[[ return variables.arrow ]]]'
        show_state: false

        tap_action:
          action: '[[[ return variables.action ]]]'
          navigation_path: '[[[ return variables.link ]]]'
          url_path: '[[[ return variables.link ]]]'
          entity: '[[[ return variables.link ]]]'

        styles:
          grid:
            - grid-template-columns: min-content min-content
            - grid-template-areas: '"n i"'
          card:
            - background: none
            - padding: 0
          img_cell:
            - width: 16px
            - background: var(--ha-card-background)
            - border-radius: 0 4px 4px 0
            - padding-right: 8px
          icon:
            - width: 100%
            - padding-bottom: 2px
          name:
            - background: var(--ha-card-background)
            - border-radius: 4px 0 0 4px
            - padding: 4px 8px 6px
            - font-size: var(--subtitle-font-size)


# Header Card (with no links)
# Header text is 'name'.

header_card_no_link:
  variables:
    name: ''

  name: '[[[ return variables.name ]]]'
  show_state: false
  show_label: false

  tap_action:
    action: none

  styles:
    grid:
      - grid-template-columns: auto
      - grid-template-areas: '"n"'
    card:
      - padding: 32px 16px 16px 16px
      - background: none
      - cursor: default
    name:
      - text-align: left
      - align-self: center
      - justify-self: start
      - font-size: var(--body-font-size)
      - font-weight: 500
      - color: var(--secondary-text-color)

