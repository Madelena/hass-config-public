
sun_elevation:
  series:
    - entity: sensor.sun_elevation
      color: rgb(255,255,255)
      opacity: .2
      stroke_width: .5
      yaxis_id: sun
      unit: °
      show:
        legend_value: false
    - entity: sensor.sun_elevation
      color: rgb(255,255,255)
      opacity: .2
      stroke_width: .5
      yaxis_id: sun
      unit: °
      data_generator: |
        const now = new Date();
        const data = [[now.getTime() - 172800000, 0], [now.getTime(), 0], [now.getTime() + 86400000, 0]];
        return data;

environment_chart:
  header:
    show: false
    show_states: true
    colorize_states: true
  all_series_config:
    stroke_width: 2
    curve: smooth
    extend_to: now
    unit: ''
  graph_span: 48h
  span:
    start: minute
    offset: '-36h'
  now:
    show: true
  yaxis:
    - id: main
      show: true
      align_to: 5
      decimals: 0
      apex_config:
        labels:
          offsetX: 24
          offsetY: 2
    - id: sun
      opposite: true
      min: -90
      max: 90
      show: false
  apex_config:
    legend:
      show: false
    dataLabels:
      textAnchor: start
      formatter: |
        EVAL:function(value, { seriesIndex, dataPointIndex, w }) {
          console.log(w.config)
          if (dataPointIndex == w.config.series[seriesIndex].data.length - 2) {
            return Math.round( value * 10 ) / 10 + " - " + w.config.series[seriesIndex].name  // + " " + dataPointIndex + " " + w.config.series[seriesIndex].data.length
          } else { return '' }
        }
      offsetX: 4
      style:
        fontSize: var(--h6-font-size)
        fontFamily: var(--font-stack)
        fontWeight: 500
      background:
        borderRadius: 0
        borderWidth: 0
        opacity: 1
    xaxis:
      axisBorder:
        show: false
      axisTicks:
        show: true
        color: rgba(var(--rgb-primary-text-color),.075)
        height: 40
      labels:
        show: true
        style:
          fontSize: var(--h6-font-size)
          fontFamily: var(--font-stack)
      tooltip:
        enabled: false
        offsetY: -100
        style:
          fontSize: var(--body-font-size)
          fontFamily: var(--font-stack)
    yaxis:
      labels:
        minWidth: 160
        offsetX: 50
        style:
          fontSize: var(--h6-font-size)
          fontFamily: var(--font-stack)
      tooltip:
        enabled: true
        offsetX: 40
    grid:
      strokeDashArray: 1,2
      borderColor: rgba(var(--rgb-primary-text-color),.25)
      xaxis:
        lines:
          show: true
      yaxis:
        lines:
          show: true
      padding:
        top: 0
        right: 0
        bottom: 0
        left: 0
    tooltip:
      style:
        fontSize: var(--body-font-size)
        fontFamily: var(--font-stack)
    forecastDataPoints:
      strokeWidth: 1
      dashArray: 2,2
  card_mod:
    style: >
      #graph {margin-left: -36px; margin-top: -16px;}
      .apexcharts-yaxis-label { font-family: var(--font-stack) !important; 
        font-size: var(--h6-font-size) !important;
        opacity: 0.15;}
      .apexcharts-yaxis-label:nth-child(5n+1) { opacity: .5;}
      .apexcharts-xaxis-label { opacity: .5; transform: translate(0, -12px); }
      .apexcharts-xaxis-annotation-label { font-family: var(--font-stack) !important; 
        font-size: var(--h6-font-size) !important; font-weight: 500 !important;}
      .apexcharts-point-annotation-label { font-family: var(--font-stack) !important; 
        font-size: var(--h6-font-size) !important; font-weight: normal !important;}